<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valerow | Focus. Edit. Evolve.</title>
  <meta name="description" content="Valerow - Phone Addiction Recovery and Editing Training">
  <meta name="keywords" content="Valerow, phone detox, editing training, screen2skill, anti-phone addiction, editing courses, creative discipline, teen productivity">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Valerow Team">
  <meta property="og:title" content="Valerow | Focus. Edit. Evolve.">
  <meta property="og:description" content="Valerow helps young creators break free from screen addiction and master editing with focus and discipline.">
  <meta property="og:image" content="11zon_cropped.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://valerow.shop">
  <link rel="icon" type="image/png" href="11zon_cropped.png">
  <link rel="stylesheet" href="style.css">
  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background-color: #1c1c1c;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideDown 1s ease-in-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 85px;
      margin-right: 12px;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .logo img:hover {
      transform: scale(1.1);
    }
    header h1 {
      color: #cba135;
      font-size: 3rem;
      line-height: 85px;
      transition: color 0.3s;
    }
    header h1:hover {
      color: #ffce4e;
    }
    nav a {
      color: #fff;
      margin-left: 22px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 1.5rem;
      position: relative;
      opacity: 0;
      animation: fadeNav 1.2s ease forwards;
    }
    nav a:hover {
      color: #cba135;
      transform: scale(1.05);
    }
    nav a:nth-child(1) { animation-delay: 0.2s; }
    nav a:nth-child(2) { animation-delay: 0.4s; }
    nav a:nth-child(3) { animation-delay: 0.6s; }
    nav a:nth-child(4) { animation-delay: 0.8s; }
    nav a:nth-child(5) { animation-delay: 1s; }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: #cba135;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    @keyframes fadeNav {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero {
      padding: 80px 20px;
      background: linear-gradient(to right, #111, #1a1a1a);
      text-align: left;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }
    .hero button {
      background-color: #cba135;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 10px #cba13588;
      transition: all 0.3s;
    }
    .hero button:hover {
      transform: scale(1.05);
      background-color: #e0b848;
    }
    .founder-box {
      border: 2px solid #cba135;
      padding: 30px;
      margin: 50px auto;
      max-width: 1000px;
      border-radius: 12px;
      background-color: #1a1a1a;
      box-shadow: 0 0 12px #cba13555;
      animation: fadeIn 2s ease;
    }
    .founder-box p {
      font-size: 1.15rem;
      margin: 10px 0;
      line-height: 1.6;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #444;
      background-color: #1f1f1f;
      color: #fff;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    form input:focus, form select:focus, form textarea:focus {
      border-color: #cba135;
      outline: none;
      box-shadow: 0 0 6px #cba135aa;
    }
    .founder-box ul {
      padding-left: 20px;
    }
    .founder-box ul li {
      margin-bottom: 10px;
      font-size: 1.15rem;
    }
  </style>
</head>
<body>
  <!-- Valerow full premium site restored with animation, CEO section, services, and styled luxury contact form -->
</body>
</html>
