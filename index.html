<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valerow | Focus. Edit. Evolve.</title>
  <meta name="description" content="Valerow - Phone Addiction Recovery and Editing Training">
  <meta name="keywords" content="Valerow, phone detox, editing training, screen2skill, anti-phone addiction, editing courses, creative discipline, teen productivity">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Valerow Team">
  <meta property="og:title" content="Valerow | Focus. Edit. Evolve.">
  <meta property="og:description" content="Valerow helps young creators break free from screen addiction and master editing with focus and discipline.">

  <meta property="og:url" content="https://valerow.shop">
  <link rel="icon" type="image/png" href="11zon_cropped.png">
  <link rel="stylesheet" href="style.css">
  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background-color: #1c1c1c;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideDown 1s ease-in-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 85px;
      margin-right: 12px;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .logo img:hover {
      transform: scale(1.1);
    }
    header h1 {
      color: #cba135;
      font-size: 3rem;
      line-height: 85px;
      transition: color 0.3s;
    }
    header h1:hover {
      color: #ffce4e;
    }
    nav a {
      color: #fff;
      margin-left: 22px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 1.5rem;
      position: relative;
      opacity: 0;
      animation: fadeNav 1.2s ease forwards;
    }
    nav a:hover {
      color: #cba135;
      transform: scale(1.05);
    }
    nav a:nth-child(1) { animation-delay: 0.2s; }
    nav a:nth-child(2) { animation-delay: 0.4s; }
    nav a:nth-child(3) { animation-delay: 0.6s; }
    nav a:nth-child(4) { animation-delay: 0.8s; }
    nav a:nth-child(5) { animation-delay: 1s; }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: #cba135;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    @keyframes fadeNav {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #202020;
      color: #fff;
      font-size: 1rem;
    }
    form h3 {
      margin-bottom: 16px;
      color: #cba135;
    }
    form button {
      background-color: #cba135;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    form button:hover {
      background-color: #e0b848;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="11zon_cropped.png" alt="Valerow Logo">
      <h1>Valerow</h1>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#brochure">Brochure</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section class="hero" id="home">
    <h1>Welcome to Valerow</h1>
    <p>Break free from phone addiction. Learn editing. Build discipline.</p>
    <button onclick="location.href='#services'">Explore Services</button>
  </section>
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <div class="founder-box">
      <p><a href="mailto:valerowbusiness@gmail.com" target="_blank">ðŸ“§ Email: valerowbusiness@gmail.com</a></p>
      <p><a href="https://instagram.com/valerow_" target="_blank">ðŸ“· Instagram: @valerow_</a></p>
    </div>
    <form name="contact-form" method="POST" data-netlify="true">
      <h3>Leave Your Info</h3>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number">
      <input type="number" name="child_age" placeholder="Child's Age">
      <select name="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <select name="customer_type">
        <option value="">Who are you?</option>
        <option value="parent">Parent</option>
        <option value="student">Student</option>
        <option value="mentor">Mentor</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="city" placeholder="Your City">
      <textarea name="message" placeholder="Write your message here..." rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Valerow. All rights reserved.</p>
    <p class="footer-note">Built with clarity and purpose âœ¦</p>
  </footer>
</body>
</html>
